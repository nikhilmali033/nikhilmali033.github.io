# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [ gh-pages-dev ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Required to push to gh-pages
      pages: write         # Required for GitHub Pages deployment
      id-token: write      # Required for GitHub Pages deployment
    
    environment:
      name: github-pages   # This is critical for GitHub Actions deployment
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      # Option 1: Use GitHub's built-in Pages deployment
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
      
      # OR Option 2: Keep your existing approach but add GitHub Pages awareness
      # - name: Deploy to GitHub Pages
      #   uses: JamesIves/github-pages-deploy-action@v4
      #   with:
      #     branch: gh-pages  # The branch the action should deploy to
      #     folder: dist      # The folder the action should deploy